<!DOCTYPE html>

<head>
    <title>AYAL AC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta charset="UTF-8" />
    <meta name="description" content="AYAL AC" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        #myChatWrapper {
            height: 70vh;
            background: whitesmoke;
            width: 100vw;
        }

        #myChart {
            width: 100%;
            height: 100%;
        }

        #root {
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div id="myChatWrapper">
        <canvas id="myChart"></canvas>
    </div>

    <div id="root" x-data="toggleControl()" x-init="init()" class="p-4 max-w-sm mx-auto bg-white rounded-xl shadow-md">
        <div class="flex items-center justify-between space-x-2">
            <span :class="state.is_on ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                class="text-xs font-medium px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300">
                <span x-text="state.is_on ? 'On' : 'Off'"></span>
            </span>

            <span
                class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">
                Temperature: <span x-text="state.temperature"></span>Â°C
            </span>
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" @click="toggle('auto')" :checked="state.auto" class="sr-only peer">
                <div
                    class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                </div>
                <span class="ms-3 text-sm font-medium text-gray-900">Enabled</span>
            </label>
        </div>




        <div class="flex gap-4 mt-4">
            <div>
                <label for="too-hot-input" class="block mb-2 text-sm font-medium text-gray-900">Upper limit</label>
                <div class="relative flex items-center max-w-[8rem]">
                    <button type="button" @click="decrement('too_hot_temp')"
                        class="bg-gray-100  hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                        <svg class="w-3 h-3 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 18 2">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h16" />
                        </svg>
                    </button>
                    <input type="text" id="too-hot-input" x-model="state.too_hot_temp"
                        class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5"
                        required />
                    <button type="button" @click="increment('too_hot_temp')"
                        class="bg-gray-100  hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                        <svg class="w-3 h-3 text-gray-900 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 1v16M1 9h16" />
                        </svg>
                    </button>
                </div>
            </div>
            <div>
                <label for="too-cold-input" class="block mb-2 text-sm font-medium text-gray-900">Lower limit</label>
                <div class="relative flex items-center max-w-[8rem]">
                    <button type="button" @click="decrement('too_cold_temp')"
                        class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                        <svg class="w-3 h-3 text-gray-900 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 18 2">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h16" />
                        </svg>
                    </button>
                    <input type="text" id="too-cold-input" x-model="state.too_cold_temp"
                        class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5"
                        required />
                    <button type="button" @click="increment('too_cold_temp')"
                        class="bg-gray-100  hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100  focus:ring-2 focus:outline-none">
                        <svg class="w-3 h-3 text-gray-900 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 1v16M1 9h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>



    </div>



    <script src="static/index.js?v=3" type="text/javascript"></script>


</body>

</html>
